<html>
<head>
<title>student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 <link rel="stylesheet" href="style.css">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
    <body>
   <div class="container mt-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold text-uppercase" style="color: #004d56; letter-spacing: 2px;">Student Management</h2>
        <div class="mx-auto" style="width: 180px; height: 4px; background-color: #004d56; border-radius: 2px;"></div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body p-4">
                    <label class="form-label fw-bold">Add New Student</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
                        <input type="text" id="studentName" class="form-control" placeholder="Enter student name">
                        <button class="btn btn-primary px-4" onclick="addStudent()" style="background-color: #004d56; border: none;">
                            <i class="bi bi-plus-lg"></i> Add
                        </button>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-header bg-white fw-bold py-3">
                    <i class="bi bi-list-ul me-2"></i> Student List
                </div>
                <ul id="studentList" class="list-group list-group-flush">
                    </ul>
            </div>

            <div class="mt-4">
                <a href="index.html" class="text-decoration-none text-muted">
                    <i class="bi bi-arrow-left-circle-fill me-1"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
