<html>
<head>
<title>student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 <link rel="stylesheet" href="style.css">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
    <body>
<div class="container mt-5">
    <div id="profileHeader" class="text-center mb-5">
        </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm border-0 p-3 text-center">
                <h6 class="text-muted">Total Absence</h6>
                <h2 id="totalAbsence" class="text-danger fw-bold">0</h2>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card shadow-sm border-0 p-4">
                <h5 class="fw-bold mb-4">Performance Analysis</h5>
                <canvas id="performanceChart"></canvas>
            </div>
        </div>

        <div class="col-12">
            <div class="card shadow-sm border-0 p-4">
                <h5 class="fw-bold mb-4">Detailed Grades & Notes</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Exam</th>
                                <th>Grade</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody id="studentGradesTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

        <a href="index.html" class="text-decoration-none text-muted">
            <i class="bi bi-arrow-left-circle-fill me-1"></i> Back to Dashboard
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
