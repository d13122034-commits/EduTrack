<html>
<head>
<title>grades</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 <link rel="stylesheet" href="style.css">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
    <body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold" style="color: #004d56;">üìä Students Grades</h2>
    </div>

    <div class="card-body p-4">
    <div class="row g-2 mb-3 align-items-end">
        <div class="col-md-3">
            <label class="form-label small fw-bold">Group</label>
            <select id="groupFilter" class="form-select" onchange="updateStudentsByGroup()">
                <option selected disabled>Choose Group</option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label small fw-bold">Student Name</label>
            <select id="studentSelect" class="form-select">
                <option selected disabled>Select Student</option>
            </select>
        </div>
        <div class="col-md-5">
            <label class="form-label small fw-bold">Exam Title (e.g., Quiz 1 / Midterm)</label>
            <input type="text" id="exam" class="form-control" placeholder="Enter Exam Name">
        </div>
    </div>

    <div class="row g-2 align-items-end">
        <div class="col-md-2">
            <label class="form-label small fw-bold">Exam Grade</label>
            <input type="number" id="examGradeValue" class="form-control" placeholder="Score">
        </div>
        <div class="col-md-2">
            <label class="form-label small fw-bold">Homework</label>
            <input type="number" id="homework" class="form-control" placeholder="Grade">
        </div>
        <div class="col-md-2">
            <label class="form-label small fw-bold">Participation</label>
            <input type="number" id="participationCount" class="form-control" placeholder="Points" min="0">
        </div>
        <div class="col-md-2">
            <label class="form-label small fw-bold">Performance</label>
            <select id="performance" class="form-select">
                <option selected disabled>Note...</option>
                <option value="Excellent ‚≠ê">Excellent ‚≠ê</option>
                <option value="Good üëç">Good üëç</option>
                <option value="Needs Support ‚ö†Ô∏è">Needs Support ‚ö†Ô∏è</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label small fw-bold">Analytical Thinking</label>
            <input type="text" id="manualNote" class="form-control" placeholder="Your observations...">
        </div>
        <div class="col-md-1">
            <button class="btn btn-success w-100" onclick="addGrade()">Save</button>
        </div>
    </div>
</div>




    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0 text-center">
                <thead class="table-dark" style="background-color: #004d56;">
                    <tr>
                        <th>Student Name</th>
                         <th>Exam Name</th>
                        <th>Exam grade</th>
                        <th>Homework</th>
                        <th>Total</th>
                        <th>Participation</th>
                        <th>Performance Analysis</th>
                         <th>Group</th>
                         <th>Analytical Thinking</th>
                         <th>Absence Count</th>
                        <th><i class="bi bi-gear"></i></th> </tr>
                    </tr>
                </thead>
                <tbody id="gradesTable">
                    </tbody>
            </table>
        </div>
    </div>
    <div class="mt-4">
        <a href="index.html" class="text-decoration-none text-muted">
            <i class="bi bi-arrow-left-circle-fill me-1"></i> Back to Dashboard
        </a>
    </div>
</div>


   

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
